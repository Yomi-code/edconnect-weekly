                </p>
                <p>
                    <label for="tags"> Tag(s):</label><br>
                    <input type="text" name="tags">
                </p>
                <input type="submit">
                <p>
                    <label for="uploadfile">Upload File</label><br>
                    <input type="file" name="projectFile" id="">
                </p>
                <input type="submit">
            </form>
       
        </section>
